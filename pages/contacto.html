<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - Pedro David Luevano Alvarez</title>
</head>
<body>
    <header class="sombra contenedor">
        <h1>Pedro David Luevano Alvarez</h1>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="../index.html">Inicio</a>
            <a href="sobreMi.html">Sobre mi</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>

    <section class="hero">
        <div class="contenido-hero">
            <!-- SVG MAPA -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="88" height="88" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFC107" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <circle cx="12" cy="11" r="3" />
                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 0 1 -2.827 0l-4.244-4.243a8 8 0 1 1 11.314 0z" />
            </svg>
            <h2>Contacto</h2>
            <p class="ubicacion">Aguascalientes, AGS.</p>
        </div>
    </section>

    <section class="formulario sombra contenedor">
        <h2>Contacto</h2>
        <form>
            <fieldset>
                <legend>Contáctanos llenando este Formulario</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input class="input-text" type="text" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <input class="input-text" type="number" id="telefono" placeholder="000 0000 0000">
                    </div>
                    <div class="campo">
                        <label for="correo">Correo:</label>
                        <input class="input-text" type="email" id="correo" placeholder="xxx@xxx.com">
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div>
                <div class="alinear-derecha flex">
                    <button class="boton w-sm-100" type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </section>

    <footer class="footer">
        <p>Todos los derechos reservados. <br> Desarrollado por Pedro David Luevano Alvarez 2025</p>
    </footer>
</body>
</html>
